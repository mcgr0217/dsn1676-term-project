<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Term Project</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
</head>
<body>
    <header role="banner" id="top">
        <div class="grid island">
            <div class="unit unit-xs-1 unit-s-1 unit-m-1-1 unit-l-1-1">    
                <nav role="navigation" id="navigation">
                    <input type="checkbox" class="nav-check" id="nav-check">
                    <label class="nav-label" for="nav-check"><img src="images/toggle.svg" alt="Open Navigation"></label>
                    <ul class="tabs nav push-none island">
                        <a href="#tab-1" class="island">Photography</a>
                        <a href="https://vimeo.com/user18849594" class="island">Motion</a>
                        <a href="https://www.behance.net/McgregorS" class="island">Graphic Design</a>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="grid">
            <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
                <img class="logo" src="images/logo.svg" alt="logo">
        </div>
        </div>
        </header>
        <div class="bar">
            <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
            <a href="#tab-1"><img class="scroll" src="images/scroll.svg" alt="scroll"></a>
            </div>
        </div>
        <div class="panel" id="tab-1">
            <h2>Photography</h2>
            <ul class="grid thumbnails">
                <div class="image unit unit-xs-1-2 unit-s-1-2 unit-m-1-2 unit-l-1-4">
                    <a href="images/photo.jpg">
                        <img class="photo" src="images/photo.jpg" alt="Photography Image">
                        <div class="overlay"></div>
                    </a>
                </div>
                <div class="image unit unit-xs-1-2 unit-s-1-2 unit-m-1-2 unit-l-1-4">
                    <a href="images/photo2.jpg">
                        <img class="photo" src="images/photo2.jpg" alt="Photography Image 2">
                        <div class="overlay"></div>
                    </a>
                </div>
                <div class="image unit unit-xs-1-2 unit-s-1-2 unit-m-1-2 unit-l-1-4">
                    <a href="images/photo3.jpg">
                        <img class="photo" src="images/photo3.jpg" alt="Photography Image 3">
                        <div class="overlay"></div>
                    </a>
                </div>
                <div class="image unit unit-xs-1-2 unit-s-1-2 unit-m-1-2 unit-l-1-4">
                    <a href="images/photo4.jpg">
                        <img class="photo" src="images/photo4.jpg" alt="Photography Image 4">
                        <div class="overlay"></div>
                    </a>
                </div>
            </ul>
            </div>
            <div class="lightbox" data-state="hidden">
                <div class="lightbox-container">
                    <button class="btn-close">Close</button>
                    <div class="lightbox-content">
                    <img class="lightbox-img" src="images/photo.jpg" alt="Photography Image 1">
                </div>
                </div>
            </div>
        <div class="bar">
            <a href="#top"><button>Back to the top</button></a>
        </div>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/1.4.14/jquery.scrollTo.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-localScroll/1.3.5/jquery.localScroll.min.js"></script>
    <script src="js-effects/js/main.js"></script>
</body>
</html>
