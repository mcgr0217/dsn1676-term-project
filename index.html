<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Term Project</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
</head>
<body>
    <header role="banner" class="header" id="top">
        <div class="grid grid-middle island">
            <div class="unit unit-xs-1 unit-s-1 unit-m-1-1 unit-l-1-1">    
                <nav role="navigation" id="navigation">
                    <ul class="nav push-none island">
                        <a href="index.html" nav-current class="island">Photography</a>
                        <a href="https://vimeo.com/user18849594" class="island">Motion </a>
                        <a href="https://www.behance.net/McgregorS" class="island">Graphic Design</a>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
        <div class="unit unit-xs-1-2 unit-s-1-2 unit-m-1-2 unit-l-1-2"> 
            <div class="grid grid-middle">
                <img class="logo" src="images/logo.svg" alt="logo">
            </div>
        </div>
        <div class="unit unit-xs-1-2 unit-s-1-2 unit-m-1-2 unit-l-1-2">
            <div class="social">
                <div id="animated" class="animated fb flipInY">
                    <img src="images/fb.svg">
                </div>
                <div id="animated" class="animated t flipInY">
                    <img src="images/t.svg">
                </div>
            </div>
        </div>
        <div class="bar">
            <img class="scroll" src="images/scroll.svg" alt="scroll">
        </div>
        <div class="box"></div>
        <div class="bar"></div>
    
</body>
</html>
