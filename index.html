<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Term Project</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
</head>
<body>
    <header role="banner" class="header" id="top">
        <div class="grid grid-middle island">
            <div class="unit unit-xs-1 unit-s-1 unit-m-1-1 unit-l-1-1">    
                <nav role="navigation" id="navigation">
                    <input type="checkbox" class="nav-check" id="nav-check">
                    <label for="nav-check">Navigate</label>
                    <ul class="nav push-none island">
                        <a href="index.html" nav-current class="island">Photography</a>
                        <a href="https://vimeo.com/user18849594" class="island">Motion</a>
                        <a href="https://www.behance.net/McgregorS" class="island">Graphic Design</a>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="grid">
        <div class="unit unit-xs-1-2 unit-s-1-2 unit-m-1-2 unit-l-1-2"> 
            <img class="logo" src="images/logo.svg" alt="logo">
        </div>
        <div class="unit unit-xs-1-2 unit-s-1-2 unit-m-1-2 unit-l-1-2">
            <div class="social">
                <div id="animated" class="animated fb flipInY">
                    <a href="index.html"><img src="images/fb.svg"></a>
                </div>
                <div id="animated" class="animated t flipInY">
                    <a href="index.html"><img src="images/t.svg"></a>
                </div>
            </div>
        </div>
    </div>
        <div class="bar">
            <img class="scroll" src="images/scroll.svg" alt="scroll">
        </div>
        <div class="box">
            <h2>My latest projects</h2>
        </div>
        <div class="bar"></div>
    
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/1.4.14/jquery.scrollTo.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-localScroll/1.3.5/jquery.localScroll.min.js"></script>
    
</body>
</html>
